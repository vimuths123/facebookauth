<!DOCTYPE html>

<head>
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <input type="submit" value="Log In">
        </div>
        <br />
        <!-- <div class="fb-login-button" data-size="large" data-button-type="login_with" data-layout="rounded"
            data-auto-logout-link="false" data-use-continue-as="false"></div> -->

        <div id="g_id_onload" 
        data-client_id="937478587574-jet18jb9l7thi95lthvlmvklolf9vk1t.apps.googleusercontent.com"
            data-login_uri="http://localhost:3000/google-auth" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left">
        </div>
        
</body>

</html>
