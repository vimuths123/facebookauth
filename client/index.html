<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Facebook Login</title>
	<script src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
	<h1>Facebook Login</h1>
	<div class="fb-login-button" data-scope="public_profile,email" data-size="large" data-button-type="login_with" data-layout="rounded" data-auto-logout-link="false" data-use-continue-as="false"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId      : '{your-app-id}',
				cookie     : true,
				xfbml      : true,
				version    : 'v12.0'
			});
			FB.AppEvents.logPageView();
		};
	</script>
</body>
</html>
